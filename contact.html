<!doctype html>
<html class="no-js" lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>Peter's Bootstrap Portfolio - Contact</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>

		<div class="wrapper">
			<header>
				<nav class="navbar navbar-expand-sm">
					<div class="navbar-brand" href="/">Peter's Portfolio</div>
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>

					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav mr-auto">
							<li class="nav-item active">
								<a class="nav-link" href="index.html">Home</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="portfolio.html">Portfolio</a>
							</li>
							<li class="nav-item">
								<a class="nav-link active" href="contact.html">Contact <span class="sr-only">(current)</span></a>
							</li>
						</ul>
					</div>
				</nav>
				<div class="pic-bar"></div>
			</header>

			<div class="main">
				<div class="container">
					<div class="row">
						<div class="col-md-12">
							<h1>Contact</h1>
						</div>
					</div>
					<div class="row">
						<div class="col-md-8">
							<section class="contact-form">
								<form action="">
									<div class="form-group row">
										<input type="text" class="form-control form-control-lg" name="fullname" id="fullname" placeholder="Name">
									</div>
									<div class="form-group row">
										<input type="email" class="form-control form-control-lg" name="emailAddress" id="emailAddress" placeholder="Email">
									</div>
									<div class="form-group row">
										<textarea name="message" class="form-control form-control-lg" id="message" cols="30" rows="10" placeholder="Message"></textarea>
									</div>
									<input type="submit" class="btn btn-lg" value="Submit">
								</form>
							</section>
							
						</div>
						<div class="col-md-4">
							<div class="well">
								<h3>Send me a note</h3>
								<p>Have any comments about my sweet portfolio site. </p>
							</div>
						</div>
					</div>
				</div>
			</div>

			<footer>
				<div class="footer-inner">
					<div class="copy">&copy; Peter's Portfolio</div>
				</div>
			</footer>

		</div>

		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
		<script src="js/scripts.js"></script>
	</body>
</html>
